<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary bg-gradient shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'index' %}">
            <i class="bi bi-ticket-detailed-fill me-2"></i>Ticketing System
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}"
                        href="{% url 'index' %}">
                        <i class="bi bi-list-ul me-1"></i>
                        All Tickets
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'create_ticket' %}active{% endif %}"
                        href="{% url 'create_ticket' %}">
                        <i class="bi bi-plus-circle me-1"></i>
                        Create Ticket
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'my_tickets' %}active{% endif %}"
                        href="{% url 'my_tickets' %}">
                        <i class="bi bi-person-workspace me-1"></i>
                        My Tickets
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">
                        <i class="bi bi-box-arrow-right me-1"></i>
                        Logout
                    </a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'login' %}active{% endif %}"
                        href="{% url 'login' %}">
                        <i class="bi bi-box-arrow-in-right me-1"></i>
                        Login
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'register' %}active{% endif %}"
                        href="{% url 'register' %}">
                        <i class="bi bi-person-plus me-1"></i>
                        Register
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<style>
    /* Navbar styling */
    .navbar {
        padding-top: 1rem;
        padding-bottom: 1rem;
    }

    .navbar-brand {
        font-size: 1.5rem;
    }

    .nav-link {
        font-weight: 500;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        transition: all 0.2s ease-in-out;
    }

    .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.1);
        transform: translateY(-1px);
    }

    .nav-link.active {
        background-color: rgba(255, 255, 255, 0.2);
    }

    /* Responsive adjustments */
    @media (max-width: 991.98px) {
        .navbar-nav {
            padding: 1rem 0;
        }

        .nav-link {
            padding: 0.75rem 1rem;
            margin: 0.25rem 0;
        }
    }
</style>
